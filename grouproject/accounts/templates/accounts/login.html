
{% extends 'layout.html' %}

{% load static %}


{% block title %}
    Login - OJT Time Tracking System
{% endblock %}

{% block content %}
    <div class="login-container">
        <h1>Login</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
{% endblock %}
