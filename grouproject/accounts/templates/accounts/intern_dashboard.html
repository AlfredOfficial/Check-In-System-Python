<!DOCTYPE html>
<html>
<head>
    <title>Intern Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <h2>Your Time Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Task Description</th>
                <th>Status</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for log in time_logs %}
            <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.time_in }}</td>
                <td>{{ log.time_out }}</td>
                <td>{{ log.task_description }}</td>
                <td>{{ log.status }}</td>
                <td>{{ log.total_hours }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
