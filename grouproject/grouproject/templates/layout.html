<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            OUR PROJECT
        {% endblock %}
    </title>
    <!-- for design  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- for js  -->
    <script src="{% static 'js/main.js' %}" defer></script>
    {% comment %} for favicon {% endcomment %}
    <link rel="icon" href="{% static 'images/favicon.jpg' %}" type="image/x-icon">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <span class="nav-title">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="nav-logo"> CGOD G_House
        </span>
        <div class="nav-links">
            <a href="/"></i> Home</a>
            <a href="/about"></i> About</a>
            <a href="#"> Log In</a>
            <a href="#"> Sign Up</a>
          
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
